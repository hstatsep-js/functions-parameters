        <script>
          // JS
          
          function verse() {
            document.write("Old MacDonald had a farm, E I E I O<br>");
            document.write("And on that farm he had a " + animal + ", E I E I O<br>");
            document.write("With a " + noise + " " + noise + " here, and a " + noise + " " + noise + " there<br>");
            document.write("Here a " + noise + ", there a " + noise + ", everywhere a " + noise + " " + noise + "<br>");
          }

          var animal = "cow";
          var noise = "moo";
          verse();

          animal = "chicken";
          noise = "cluck";
          verse();

          animal = "duck";
          noise = "quack";
          verse();

          animal = "horse";
          noise = "neigh";
          verse();

          document.write("Old MacDonald had a farm, E I E I O<br>");

        </script>
